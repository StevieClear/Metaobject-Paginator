client_id = "fdb8b134f5d4d923df5b19bb16d615f0"
name = "Metaobject Paginator"
application_url = "https://metaobject-paginator.vercel.app"
embedded = false  # Changed for app proxy

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = ["app/scopes_updated"]  # Fixed from "scopes_update"
uri = "/webhooks/app/scopes_updated"

[access_scopes]
scopes = "read_metaobjects,read_products,read_files,write_app_proxy"  # Consistent order
optional_scopes = []
use_legacy_install_flow = false

[auth]
redirect_urls = ["https://metaobject-paginator.vercel.app/auth/callback"]