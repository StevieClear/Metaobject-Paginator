name = "Metaobject Paginator"
client_id = "fdb8b134f5d4d923df5b19bb16d615f0"

# Production deployed URL (replace with your actual Vercel/GoDaddy URL)
application_url = "https://your-coa-app.vercel.app"

embedded = false

[commands]
dev = "node server.js"
build = "echo 'No build step required'"
serve = "node server.js"

[build]
automatically_update_urls_on_dev = true

[access_scopes]
scopes = "read_metaobjects,read_products,read_files"
optional_scopes = []

[auth]
redirect_urls = [
  "http://localhost:3000/auth/callback",                    # Local development
  "https://your-coa-app.vercel.app/auth/callback"          # Production
]

[webhooks]
api_version = "2025-10"
path = "/webhooks"

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = ["app/scopes_updated"]
uri = "/webhooks/app/scopes_updated"