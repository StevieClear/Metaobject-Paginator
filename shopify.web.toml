name = "Metaobject Paginator V2"
client_id = "<new-client-id-from-partner-dashboard>"
application_url = "https://metaobject-paginator.vercel.app"
embedded = false

[commands]
dev = "node server.js"
build = "echo 'No build step required'"
serve = "node server.js"

[build]
automatically_update_urls_on_dev = true

[auth]
redirect_urls = [
  "https://metaobject-paginator.vercel.app/auth/callback"
]

[webhooks]
api_version = "2025-10"
path = "/webhooks"

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = ["app/scopes_updated"]
uri = "/webhooks/app/scopes_updated"

[access_scopes]
scopes = "read_metaobjects,read_products,read_files,write_app_proxy"
optional_scopes = []